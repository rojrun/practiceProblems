<!DOCTYPE html>
<html>
<head>
    <title>Grid without bootstrap</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            margin: 0;
        }
        body > *{
            font-size: 0;
        }
        .rowContainer{
            width: 100%;
            height: 50%;
            background-color: antiquewhite;
        }
        .column{
            width: 8.33%;
            height: 100%;
            display: inline-block;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>

</head>
<body>
    <div class="rowContainer">
        <div class="column red"></div>
        <div class="column blue"></div>
        <div class="column red"></div>
        <div class="column blue"></div>
        <div class="column red"></div>
        <div class="column blue"></div>
        <div class="column red"></div>
        <div class="column blue"></div>
        <div class="column red"></div>
        <div class="column blue"></div>
        <div class="column red"></div>
        <div class="column blue"></div>
    </div>
    <div class="rowContainer">
        <div class="column blue"></div>
        <div class="column red"></div>
        <div class="column blue"></div>
        <div class="column red"></div>
        <div class="column blue"></div>
        <div class="column red"></div>
        <div class="column blue"></div>
        <div class="column red"></div>
        <div class="column blue"></div>
        <div class="column red"></div>
        <div class="column blue"></div>
        <div class="column red"></div>
    </div>
</body>
</html>
